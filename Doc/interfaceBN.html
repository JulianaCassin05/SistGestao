<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletos e Notas de Serviço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #itens {
            margin-top: 20px;
        }
        #itens ul {
            list-style-type: none;
            padding: 0;
        }
        #itens li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
        }
        #itens li label {
            flex-grow: 1;
        }
        #itens li input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boletos e Notas de Serviço</h1>
        <form id="itemForm">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" required>

            <button type="submit">Adicionar Item</button>
        </form>

        <div id="itens">
            <h2>Lista de Itens</h2>
            <ul id="listaItens">
                <!-- Itens serão exibidos aqui -->
            </ul>
        </div>
    </div>

    <script>
        // Matriz para simular itens (boletos e notas de serviço)
        const itens = [];

        // Função para adicionar um item à matriz
        function adicionarItem(descricao) {
            itens.push({ descricao, concluido: false });
        }

        // Função para exibir os itens na lista
        function exibirItens() {
            const listaItens = document.getElementById("listaItens");
            listaItens.innerHTML = '';

            itens.forEach((item, index) => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <input type="checkbox" id="checkbox${index}" ${item.concluido ? 'checked' : ''}>
                    <label for="checkbox${index}">${item.descricao}</label>
                `;

                // Adicionar evento de clique para marcar como concluído/não concluído
                listItem.querySelector(`#checkbox${index}`).addEventListener('change', () => {
                    itens[index].concluido = !itens[index].concluido;
                });

                listaItens.appendChild(listItem);
            });
        }

        // Manipulador de evento para o formulário de adicionar item
        document.getElementById("itemForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Coletar a descrição do item do formulário
            const descricao = document.getElementById("descricao").value;

            // Adicionar o item à matriz
            adicionarItem(descricao);

            // Limpar o campo de descrição
            document.getElementById("descricao").value = '';

            // Exibir os itens atualizados
            exibirItens();
        });

        // Exibir itens iniciais (se houver)
        exibirItens();
    </script>
</body>
</html>

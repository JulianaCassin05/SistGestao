<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Trabalho</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agendamento de Trabalho</h1>
        <form id="agendamentoForm">
            <label for="dataHora">Data e Hora:</label>
            <input type="datetime-local" id="dataHora" name="dataHora" required>

            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="peca">Peça:</label>
            <input type="text" id="peca" name="peca" required>

            <label for="empilhadeira">Empilhadeira:</label>
            <select id="empilhadeira" name="empilhadeira" required>
                <option value="emp1">Empilhadeira 1</option>
                <option value="emp2">Empilhadeira 2</option>
                <option value="emp3">Empilhadeira 3</option>
            </select>

            <button type="submit">Agendar Trabalho</button>
        </form>
    </div>

    <script>
        // Adicione aqui o código JavaScript para lidar com o envio do formulário e o processamento dos dados.
        document.getElementById("agendamentoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Coletar os dados do formulário
            var dataHora = document.getElementById("dataHora").value;
            var cliente = document.getElementById("cliente").value;
            var peca = document.getElementById("peca").value;
            var empilhadeira = document.getElementById("empilhadeira").value;
            
            // Aqui você pode enviar os dados para o servidor ou realizar outras operações necessárias.
            // Por enquanto, vamos apenas exibi-los no console.
            console.log("Data e Hora: " + dataHora);
            console.log("Cliente: " + cliente);
            console.log("Peça: " + peca);
            console.log("Empilhadeira: " + empilhadeira);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro</h1>
        <form id="cadastroForm">
            <label for="newUsername">Novo Usuário:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Nova Senha:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="interfaceLogin.html">Faça login</a></p>
    </div>

    <script>
        // Simulando dados de usuário para fins de demonstração
        const usersData = [
            { username: 'usuario1', password: 'senha1' },
            { username: 'usuario2', password: 'senha2' }
        ];

        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Coleta as informações do novo usuário
            const newUsername = document.getElementById("newUsername").value;
            const newPassword = document.getElementById("newPassword").value;

            // Verifica se o usuário já existe
            const userExists = usersData.some(u => u.username === newUsername);

            if (userExists) {
                alert("Usuário já existe. Tente outro nome de usuário.");
            } else {
                // Adiciona o novo usuário à matriz de dados de usuários
                usersData.push({ username: newUsername, password: newPassword });
                alert("Cadastro bem-sucedido! Você pode fazer login agora.");
                // Redireciona para a página de login após o cadastro bem-sucedido
                window.location.href = "interfaceLogin.html";
            }
        });
    </script>
</body>
</html>

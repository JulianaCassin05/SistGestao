    <form action="cadastro-peca.html" class="d-flex justify-content-center bg-light">

        <div class="card m-5 p-5 shadow-lg rounded-5">
            <h1 class="text-center mb-5 text-dark">Cadastro de Peças Novas</h1>
            <div class="p-5" id="containerResultado">                
                <div class="row g-3 needs-validation" id="formulario">
                    
                    <div class="col-md-4 bg">
                        <label for="validationDefaultUsername" class="form-label text-dark">Nome da Peça</label>
                        <div class="input-group">
                            <input type="text" class="form-control border border-1 border-black" aria-describedby="inputGroupPrepend2" required>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label text-dark">Quantidade</label>
                        <input type="number" class="form-control border border-1 border-black" value="0" required>
                         
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label text-dark">Fornecedor</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control border border-1 border-black" id="datepicker" aria-describedby="inputGroupPrepend" required>

                        </div>
                    </div>                   

                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label text-dark">Categoria</label>
                        <select class="form-select border border-1 border-black text-dark" required>
                            <option selected disabled ></option>
                            <option value="">Categoria 1</option>
                            <option value="">Categoria 2</option>
                            <option value="">Categoria 3</option>
                            <option value="">Categoria 4</option>
                            <option value="">Categoria 5</option>                            
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom03" class="form-label text-dark">Preço Unitario</label>
                        <input type="number" class="form-control border border-1 border-black" required>
                    </div>

                    <div class="col-md-3">
                        <label for="validationCustom03" class="form-label text-dark">Valor total</label>
                        <input type="number" class="form-control border border-1 border-black" required>
                    </div>                  
                </div>
                <div class="m-5 text-center">
                    <button type="submit" class="btn btn-warning fw-bold w-50 h-25">Cadastrar</button>
                </div>
            </div>     

            
        </div>

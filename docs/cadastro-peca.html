    <main>
        <h2>Cadastre uma Nova Peça</h2>
        <form action="processar_cadastro_peca.php" method="post">
            <!-- Campo 1: Nome da Peça -->
            <label for="nome_peca">Nome da Peça:</label>
            <input type="text" id="nome_peca" name="nome_peca" required><br>

            <!-- Campo 2: ID da Peça -->
            <label for="numero_serie">ID da Peça:</label>
            <input type="text" id="numero_serie" name="numero_serie"><br>

            <!-- Campo 3: Quantidade em Estoque -->
            <label for="quantidade_estoque">Quantidade em Estoque:</label>
            <input type="number" id="quantidade_estoque" name="quantidade_estoque" required><br>

            <!-- Campo 4: Fornecedor -->
            <label for="fornecedor">Fornecedor:</label>
            <input type="text" id="fornecedor" name="fornecedor" required><br>

            <!-- Campo 5: Preço Unitário -->
            <label for="preco_unitario">Preço Unitário:</label>
            <input type="number" id="preco_unitario" name="preco_unitario" step="0.01" required><br>

            <!-- Campo 8: Categoria ou Tipo -->
            <label for="categoria">Categoria ou Tipo:</label>
            <input type="text" id="categoria" name="categoria"><br>

            <!-- Campo 14: Número de Pedido de Compra -->
            <label for="pedido_compra">Número de Pedido de Compra:</label>
            <input type="text" id="pedido_compra" name="pedido_compra"><br>

            
            <input type="submit" value="Cadastrar Nova Peça">
        </form>
    </main>
</body>
</html>

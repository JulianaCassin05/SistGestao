    <form action="" class="d-flex justify-content-center bg-light">

        <div class="card shadow-lg container m-5 rounded-5">
            <h1 class="text-center my-5 text-dark">Cadastro de Cliente</h1>
            <div class="p-5 " id="containerResultado">
                <h2 class="justify-content-center text-dark">Dados Pessoais</h2>
                <div class="row g-3 needs-validation" id="formulario">
                    <div class="col-md-4 bg">
                        <label for="validationDefaultUsername" class="form-label text-dark">Razão Social</label>
                        <div class="input-group">
                            <input type="text" class="form-control border border-1 border-black text-dark" aria-describedby="inputGroupPrepend2" required>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label text-dark">Nome Fantasia</label>
                        <input type="text" class="form-control border border-1 border-black text-dark" required>

                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label text-dark">Data de Fundação</label>
                        <div class="input-group has-validation">
                            <input type="date" class="form-control border border-1 border-black text-dark" id="datepicker" aria-describedby="inputGroupPrepend"
                                required>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom03" class="form-label text-dark">CNPJ</label>
                        <input type="text" class="form-control border border-1 border-black text-dark" id="inputCnpj" required maxlength="18" minlength="18">
                    </div>
                </div>
            </div>

            <div class=" p-5 mt-2 " id="containerResultado">
                <h2 class="justify-content-center text-dark">Contato</h2>
                <div class="row g-3 needs-validation" id="formulario">
                    <div class="col-md-4">
                        <label for="validationDefaultUsername" class="form-label text-dark">Telefone Celular</label>
                        <div class="input-group">
                            <input type="text" class="form-control border border-1 border-black text-dark" id="inputCelular"
                                aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>


                </div>
                <div class="row g-3 mt-1 needs-validation" id="formulario">
                    <div class="col-md-4">
                        <label for="validationCustom03" class="form-label text-dark">E-mail</label>
                        <input type="email" class="form-control border border-1 border-black text-dark" required>
                    </div>
                </div>
            </div>




            <div class=" mt-2  p-5 " id="containerResultado">
                <h2 class="justify-content-center text-dark">Endereço</h2>
                <div class="row g-3 needs-validation" id="formulario">
                    <div class="col-md-4 bg">
                        <label for="validationDefaultUsername" class="form-label text-dark">CEP</label>
                        <div class="input-group">
                            <input type="text" class="form-control border border-1 border-black text-dark" id="inputCep" maxlength="9" minlength="9"
                                aria-describedby="inputGroupPrepend2" required>

                        </div>
                    </div>
                    <div class="col-md-4">
                        <label for="validationCustom02" class="form-label text-dark">Logradouro</label>
                        <input type="text" class="form-control border border-1 border-black text-dark" id="inputLogradouro" required>

                    </div>
                    <div class="col-md-4">
                        <label for="validationCustomUsername" class="form-label text-dark">Cidade</label>
                        <div class="input-group has-validation">
                            <input type="text" class="form-control border border-1 border-black text-dark" id="inputCidade"
                                aria-describedby="inputGroupPrepend" required>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom03" class="form-label text-dark">Bairro</label>
                        <input type="text" class="form-control border border-1 border-black text-dark" id="inputBairro" required>
                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom04" class="form-label text-dark">Estado</label>
                        <select class="form-select border border-1 border-black text-dark" id="selectEstado" required>
                            <option selected disabled></option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>

                    </div>
                    <div class="col-md-3">
                        <label for="validationCustom05" class="form-label text-dark">Numero</label>
                        <input type="text" class="form-control border border-1 border-black text-dark" id="inputNumero">

                    </div>
                </div>
                <div class="m-5 text-center">
                    <button type="submit" class="btn btn-warning fw-bold w-50 h-25">Cadastrar</button>
                </div>
            </div>

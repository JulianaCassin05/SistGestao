<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cadastro de Cliente</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="consulta-estoque.html">Consultar Estoque</a></li>
            <li><a href="cadastro-peca.html">Cadastro de Peças Novas</a></li>
            <li><a href="notas-de-servico.html">Notas de Serviço</a></li>
            <li><a href="cadastro-cliente.html">Cadastro de Cliente</a></li>
        </ul>
    </nav>
    <main>
        <h2>Cadastro de Clientes Pessoa Jurídica:</h2>
        <form>
            <h3>Informações do Cliente:</h3>
            <label for="razao_social">Razão Social:</label>
            <input type="text" id="razao_social" name="razao_social" required>

            <label for="nome_fantasia">Nome Fantasia:</label>
            <input type="text" id="nome_fantasia" name="nome_fantasia" required>

            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" required>

            <label for="data_fundacao">Data de Fundação:</label>
            <input type="date" id="data_fundacao" name="data_fundacao" required>

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="atividade_economica">Atividade Econômica:</label>
            <input type="text" id="atividade_economica" name="atividade_economica" required>

            <h3>Dados de Contato:</h3>
            <label for="telefone_celular">Telefone Celular:</label>
            <input type="tel" id="telefone_celular" name="telefone_celular" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <input type="submit" value="Cadastrar">
        </form>
    </main>
</body>
</html>

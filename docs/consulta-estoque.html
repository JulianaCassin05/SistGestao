<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Estoque de Peças</title>
    <link rel="stylesheet" href="styles.css"> <!-- Importe os estilos comuns aqui -->
</head>
<body>
    <header>
        <h1>Consulta de Estoque de Peças</h1>
    </header>
        
    <nav>
        <ul>
            <li><a href="index.html">Página Inicial</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="consulta-estoque.html">Consultar Estoque</a></li>
            <li><a href="cadastro-peca.html">Cadastro de Peças Novas</a></li>
            <li><a href="notas-de-servico.html">Notas de Serviço</a></li>
            <li><a href="cadastro-cliente.html">Cadastro de Cliente</a></li>
        </ul>
    </nav>
    
    <main>
        <h2>Consulta de Estoque</h2>
        
        <!-- Campo de seleção para escolher uma peça específica -->
        <label for="selecionar_peca">Selecione uma Peça:</label>
        <select id="selecionar_peca" name="peca">
            <option value="">Selecione uma peça</option>
            <option value="peca1">Peça 1</option>
            <option value="peca2">Peça 2</option>
            <option value="peca3">Peça 3</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
        <input type="submit" value="Consultar Peça" id="consultar_peca_button"><br>
        
        <!-- Botão para listar todas as peças -->
        <input type="submit" value="Listar Todas as Peças" id="listar_todas_button">
        
        <!-- Conteúdo para exibir as informações da peça consultada ou a lista de todas as peças -->
        <div id="resultado_consulta">
            <!-- Aqui serão exibidas as informações da peça consultada ou a lista de todas as peças -->
        </div>
    </main>
